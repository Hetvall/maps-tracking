<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-center">
  <h6>Loading</h6>
  <span>Please wait...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li *ngFor="let place of places" (click)="flyTo(place)" [class.active]="place.id === selectedId"
    class="list-group-item list-group-item-action pointer">
    <h6>{{ place.text }}</h6>
    <p>{{ place.place_name }}</p>
    <button (click)="getDirections(place)"
      [ngClass]="(place.id === selectedId) ? 'btn-outline-light' : 'btn-outline-primary'" class="btn btn-sm">
      Address
    </button>
  </li>
</ul>
